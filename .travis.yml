sudo: required
dist: trusty
language: cpp

branches:
  only:
    - master

notifications:
  email: false
  slack:
    on_pull_requests: false
    on_failure: always
    on_success: change
    secure: 
compiler:
- g++-5
python:
- '3.5'
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
- export python="/usr/bin/python"
addons:
  apt:
    sources:
    - kalakris-cmake
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - cmake
    - build-essential
    - bison
    - python-virtualenv
    - python-pip
    - nodejs
    - tar
    - gzip
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3 # give xvfb some time to start
script:
- git fetch origin master:refs/remotes/origin/master
- npm install source-map
- make travis
